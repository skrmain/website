<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>Form Validations</h1>

    <form
      action="http://127.0.0.1:8080/form-validation"
      method="post"
      onsubmit="submitFormValue(event)"
      id="form"
    >
      <p>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          required
          maxlength="20"
          minlength="3"
          pattern="[a-zA-Z ]+"
        />
      </p>
      <p>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" required min="10" max="50" />
      </p>
      <p>
        <button>Submit</button>
      </p>
    </form>

    <!-- <script src="./main.js"></script> -->
    <script>
      const formElement = document.querySelector('#form');

      function submitFormValue(e) {
        // e.preventDefault();
        console.log('Form Submitted');

        console.log(formElement.name.value);
      }
    </script>
  </body>
</html>
